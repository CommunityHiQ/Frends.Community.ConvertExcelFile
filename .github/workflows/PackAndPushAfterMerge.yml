name: PackAndPushAfterMerge

on:
  push:
    branches:    
      - master

jobs:
  build:
    name: ReleaseTheTask
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: Pack release version of task
      run: dotnet pack --configuration Release --include-source 
      
    - name: Push NuGet package to the (prod) feed
      run: dotnet nuget push Frends.Community.ConvertExcelFile\bin\Release\Frends.Community.ConvertExcelFile.*.nupkg  --api-key ${{ secrets.COMMUNITY_FEED_API_KEY }} --source https://www.myget.org/F/frends-community/api/v2/package --symbol-source https://www.myget.org/F/frends-community/symbols/api/v2/package

